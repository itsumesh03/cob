    <script> 
 
  function showMain(mainToShow, showMain1, showMain2, showMain3) {

      const main2 = document.querySelector('.main2');
      const main3 = document.querySelector('.main3');

      main1.style.display = showMain1 ? 'block' : 'none';
      main2.style.display = showMain2 ? 'block' : 'none';
      main3.style.display = showMain3 ? 'block' : 'none';
