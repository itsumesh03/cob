    <script>
        function showSection(sectionId, btnId){
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active-section');
            })

            const buttns = document.querySelectorAll('.dashboard-btns');
            buttns.forEach(buttn => {
                buttn.classList.remove('selected-btns');
            })
            
            const sectionToshow = document.getElementById(sectionId);
            sectionToshow.classList.add('active-section')

            const buttonToshow = document.getElementById(btnId);
            buttonToshow.classList.add('selected-btns')

            
        }
